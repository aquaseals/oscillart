<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oscillart</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <input type="text" id="input">

    <button id="submit" onclick="handle([])">Submit</button>

    <input type="color" id="color" value="#ff0000">
    
    <input type="range" min="1" max="100" value="100" id="volume">

    <button id="record" onclick="record()">Start Recording</button>

    <button onclick="stopRecord()">Stop Recording</button>

    <div>
    <p>party mode?</p>
    <input type="checkbox" id="customColor">
    </div>

    <div id="container">
        <canvas id="canvas">

        </canvas>
    </div>

    <img src="./keyboard.png" alt="keyboard">

    <script src="script.js"></script>
  </body>
</html>
